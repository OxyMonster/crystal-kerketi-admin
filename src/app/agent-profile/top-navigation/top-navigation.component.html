<div class="row navigation">
    <div class="navigation__logos col-lg-2 h-100">
        <app-company-logos></app-company-logos>
    </div>
    <div class="navigation__menu col-lg-6 row ">
        
        <div class="navigation__menu__item  col-lg-3" 
            (click) = 'toggleRouteNavigationType("client")'
            [ngClass]="{active: navigationType === 'client'}" >
            <div class="navigation__menu__item__icon w-100 mt-3">
                <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <div class="navigation__menu__item__text" style="text-align: center;">
                <p> {{ 'CLIENT' | translate }} </p>
            </div>
        </div>
        
        <div class="navigation__menu__item col-lg-3" 
            (click) = 'toggleRouteNavigationType("transactions")'
            [ngClass]="{active: navigationType === 'transactions'}">
            <div class="navigation__menu__item__icon w-100 mt-3">
                <fa-icon [icon]="faMoneyCheckAlt"></fa-icon>
            </div>
            <div class="navigation__menu__item__text">
                <p > {{ 'TRANSACTIONS' | translate }} </p> 
            </div>
        </div>
    
        <div class="navigation__menu__item  col-lg-3" 
            (click) = 'toggleRouteNavigationType("agent")'
            [ngClass]="{active: navigationType === 'agent'}">
            <div class="navigation__menu__item__icon w-100 mt-3">
                <fa-icon [icon]="faUserSecret"></fa-icon>
            </div>
            <div class="navigation__menu__item__text">
                <p > {{ 'AGENT' | translate }}  </p>
            </div>
        </div>
        
        <div class="navigation__menu__item  col-lg-3" 
            (click) = 'toggleRouteNavigationType("reports")'
            [ngClass]="{active: navigationType === 'reports'}">
            <div class="navigation__menu__item__icon w-100 mt-3">
                <fa-icon [icon]="faBug"></fa-icon>
            </div>
            <div class="navigation__menu__item__text">
                <p > {{ 'REPORTS' | translate }} </p>
            </div>
        </div>
    


    </div>   
    <div class="col-lg-4 navigation__currency-user row h-100">
        <div class="navigation__currency-user__currency col-lg-6 d-flex justify-content-end h-100" style="text-align: center;">
            <div class="col-8">
                <div class="d-flex justify-content-start">
                    <p>	GEL 98,783.06</p>
                </div>
                <div class="d-flex justify-content-start">
                    <p> USD	17.87 </p>
                </div>
                <div class="d-flex justify-content-start">
                    <p> EUR 0.00 </p>
                </div>
            </div>
        </div>
        <div class="navigation__currency-user__user col-lg-6 d-flex justify-content-between h-100" style="text-align: center;">
            <div class="navigation__currency-user__user__role col-xl-6">
                <div class="mt-2">
                    <p>scry_dev01</p>
                </div>
                <p>developer</p> 
            </div>
            <div class="col-xl-6 d-flex align-items-center justify-content-end">
                <button class="btn btn-primary"> {{ 'LOGOUT' | translate }} </button>
            </div>
        </div>
    </div>
</div>
