<div [ngSwitch]="activatedRoute">
    <div *ngSwitchCase="'agents'">
        <app-reports-agents></app-reports-agents>
    </div>
    <div *ngSwitchCase="'clients'">
        <app-reports-clients></app-reports-clients>
    </div>
    <div *ngSwitchCase="'report'">
        <app-reports-report></app-reports-report>
    </div>
    <div *ngSwitchCase="'wallet-ballances'">
        <app-wallet-balances></app-wallet-balances>
    </div>
    <div *ngSwitchDefault>
        <app-reports-agents></app-reports-agents>
    </div>
</div>
